<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/photographer.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
    </div>

    <div id="listOption"> <label for="list" class="dropdown-label">Trier par</label>
      <div data-value="popularity" class="dropdown" aria-label="Order By">
        <button onclick="dropdown(event)" aria-haspopup="listbox" id="dropdownButton" tabindex="0">Popularité</button>
        <img src="assets/icons/arrow.svg" alt="" class="arrow">
        <ul class="dropdown-options" role="listbox" aria-labelledby="dropdownButton"
          aria-activedescendant="popularityDropdown">
          <li onclick="selectOption(event)" class="dropdown-hide" data-value="popularity" role="option"
            id="popularityDropdown" aria-selected="true" tabindex="0">Popularité</li>
          <li onclick="selectOption(event)" data-value="date" role="option" id="dateDropdown" tabindex="0">Date
          </li>
          <li onclick="selectOption(event)" data-value="title" role="option" id="titleDropdown" tabindex="0">Titre
          </li>
        </ul>
      </div>
    </div>

    <div class="userMedia"></div>

    <div class="lightbox" role="dialog">
      <p class="titleLightbox"></p>
      <nav>
        <img src="/assets/icons/lightboxArrow.svg" alt="previousArrow" class="previous" aria-label="Previous image"
          role="link" onclick="control(event)" tabindex="0">
        <img src="/assets/icons/lightboxArrow.svg" alt="nextArrow" class="next" aria-label="Next image" role="link"
          onclick="control(event)" tabindex="0">
      </nav>
      <img src="/assets/icons/close.svg" alt="close" class="close" aria-label="Close lightboxx" role="button"
        onclick="control(event)" tabindex="0">
    </div>

    <div class="likeAndPrice">
      <div class="like"><img src="/assets/icons/heart.svg" alt="like-heart"></div>
      <div class="pricePerDay">€/Jour</div>
    </div>

  </main>
  <div id="contact_modal" role="dialog">
    <div class="modal">
      <header>
        <h2 class="NameOfPhotographer"></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" />
      </header>
      <form class="FormContact">
        <div class="formData">
          <label for="FirtName">Prénom</label><br>
          <input class="text-control" type="text" placeholder="younes" required="required"
            pattern="^[\w'\-,.][^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]]{1,}$"
            title="Veuillez entrer 2 caractères ou plus pour le champ du Prénom." />
        </div>
        <div class="formData">
          <label for="LastName">Nom</label><br />
          <input class="text-control" type="text" placeholder="boudjemaa" required="required"
            pattern="^[\w'\-,.][^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]]{1,}$"
            title="Veuillez entrer 2 caractères ou plus pour le champ du Nom." />
        </div>
        <div class="formData">
          <label for="email">E-mail</label><br />
          <input class="text-control" type="email" placeholder="example@example.com" aria-required="true"
            pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$"
            required="required" title="Veuillez entrer un email valide." />
        </div>
        <div class="formData">
          <label for="Msg">Votre message</label><br>
          <input type="text" class="text-control" name="message" required="none">
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/factories/UserInfo.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/list.js"></script>
</body>

</html>
