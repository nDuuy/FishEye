<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/photographer.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" onkeydown="openlink(event)" aria-label="Fisheye Home Page">
      <img src="assets/images/logo.png" class="logo-photo" alt="Fisheye Home Page" />
    </a>
  </header>

  <main id="main">
    <section class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
    </section>

    <div id="listOption">
      <label class="dropdown-label">Trier par</label>
      <div data-value="popularity" class="dropdown" aria-label="Order By">
        <button onclick="dropdown(event)" aria-haspopup="listbox" id="dropdownButton" tabindex="0">Popularité</button>
        <img src="assets/icons/arrow.svg" alt="" class="arrow">
        <ul class="dropdown-options" role="listbox" aria-labelledby="dropdownButton"
          aria-activedescendant="popularityDropdown">
          <li onclick="selectOption(event)" onkeydown="keyboardNav(event)?selectOption(event):undefined" class="
            dropdown-hide" data-value="popularity" role="option" id="popularityDropdown" aria-selected="true"
            tabindex="0">Popularité</li>
          <li onclick="selectOption(event)" onkeydown="keyboardNav(event)?selectOption(event):undefined"
            data-value="title" role="option" id="titleDropdown" tabindex="0">Titre
          </li>
        </ul>
      </div>
    </div>

    <section class="userMedia"></section>

    <div class="likeAndPrice">
      <div class="like"></div>
      <img src="assets/icons/Heart.png" alt="likes" id="heartLike">
      <div class="pricePerDay">€/Jour</div>
    </div>

  </main>

  <div class="lightbox" role="dialog">
    <p class="titleLightbox"></p>
    <nav>
      <img src="/assets/icons/lightboxArrow.svg" alt="previousArrow" class="previous" aria-label="Previous image"
        role="link" onclick="control(event)" onkeydown="keyboardNav(event)?control(event):undefined" tabindex="0">
      <img src="/assets/icons/lightboxArrow.svg" alt="nextArrow" class="next" aria-label="Next image" role="link"
        onclick="control(event)" tabindex="0">
    </nav>
    <img src="/assets/icons/Close.png" alt="close" class="close" aria-label="Close lightboxx" role="button"
      onclick="control(event)" onkeydown="keyboardNav(event)?control(event):undefined" tabindex="0">
  </div>


  <div id="contact_modal" role="dialog" aria-labelledby="contactMe" aria-label="image closeup view">
    <div class="modal">

      <header>
        <h2 class="NameOfPhotographer"></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" onkeydown="keyboardNav(event)?closeModal():undefined"
          tabindex="0" alt="svg for close" />
      </header>

      <form class="FormContact" id="formToContact" onsubmit="return sendForm(event)">

        <div class="formData">
          <label id="first">Prénom</label><br>
          <input class="text-control" type="text" required="required"
            pattern="^[\w'\-,.][^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]]{1,}$"
            title="Veuillez entrer 2 caractères ou plus pour le champ du Prénom." aria-label="First name"
            aria-labelledby="firstNameLabel" />
        </div>

        <div class="formData">
          <label id="last">Nom</label><br />
          <input class="text-control" type="text" required="required"
            pattern="^[\w'\-,.][^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]]{1,}$"
            title="Veuillez entrer 2 caractères ou plus pour le champ du Nom." aria-label="Last name"
            aria-labelledby="LasstNameLabel" />
        </div>

        <div class="formData">
          <label id="mail">E-mail</label><br />
          <input class="text-control" type="email" aria-required="true"
            pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$"
            required="required" title="Veuillez entrer un email valide." aria-label="Email"
            aria-labelledby="emailLabel" />
        </div>

        <div class="formData">
          <label for="Your message" id="message">Votre message</label><br>
          <textarea class="text-control" type="text" name="message" id="Big" aria-label="Your message"
            aria-labelledby="yourMessageLabel" required></textarea>
        </div>

        <button class="contact_button" type="submit">Envoyer</button>

      </form>
    </div>
  </div>
  <script src="/scripts/factories/UserInfo.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/list.js"></script>
  <script src="/scripts/utils/tabindex.js"></script>
  <script src="/scripts/utils/KeyboardEvent.js"></script>
</body>

</html>
